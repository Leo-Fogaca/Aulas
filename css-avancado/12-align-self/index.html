<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Self</title>
</head>
<body>
    <h1>Align Self</h1>

    <h2>Align-self: Flex start</h2>

    <div class="container">
        <div class="flex-start">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Align-self: Flex end</h2>

    <div class="container">
        <div class="flex-end">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Align-self: center</h2>

    <div class="container">
        <div class="center">1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
