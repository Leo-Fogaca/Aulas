<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diferenças</title>
</head>
<body>
    <h1>Diferenças entre Align itens, Align-content e Align-self</h1>

    <h2>Align-Itens</h2>
    <div class="container items">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h2>Align-Content</h2>
    <div class="container content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h2>Align-Self</h2>
    <div class="container">
        <div>1</div>
        <div class="self">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
