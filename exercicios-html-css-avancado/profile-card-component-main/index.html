<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Profile">
    <title>Card Profile</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="profile">
        <div class="card-profile">
            <div class="info-profile">
                <img src="./src/images/image-victor.jpg" alt="profile picture" class="profile-pic">
                <p class="name">Victor Crest<span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            <hr>
            <ul class="account-stats">
                <li>
                    <p>80K</p>
                    <span>Followers</span>
                </li>
                <li>
                    <p>803K</p>
                    <span>Likes</span>
                </li>
                <li>
                    <p>1.4K</p>
                    <span>Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
