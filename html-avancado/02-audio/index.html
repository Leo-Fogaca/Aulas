<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>

<body>
    <h1>Audio</h1>

    <audio src="audios/audio.mp3" controls preload="metadata" autoplay></audio>

    <!-- Alguns navegadores como o Chrome não deixa usar a tag "autoplay" -->

    <!-- Alguns navegadores não suportam arquivos .mp3, para isso usamos essa fórmula para não haver problemas em outros navegadores -->

    <h1>Audio responsivo para navegadores diferentes</h1>

    <audio controls>
        <source src="audios/audio.mp3" type="audio/mpeg" />
        <source src="audios/audio.ogg" type="audio/ogg" />
    </audio>

    <!-- Caso não tenha arquivo .ogg ou .wav devemos usar algum site para converter o .mp3 -->
</body>

</html>
