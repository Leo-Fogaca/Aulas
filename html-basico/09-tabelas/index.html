<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }

        tfoot {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>
    <h2>Boletim de notas</h2>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Português</th>
                <th>Matemática</th>
                <th>Inglês</th>
                <th>Média</th>
                <th>Aprovado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leo</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Lucia</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Bruna</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>Não</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total aprovados</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
