<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>

<body>
    <h1>Inputs Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>

    <!-- O name de um grupo sempre tem que ser o mesmo -->
    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript" checked>
    <br>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#">
    <br><br>

    <!-- O input Radio só poder ser marcado uma caixinha ao invés de várias -->

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked>
    <br>

    <!-- Nessa forma a caixinha fica do lado esquerdo -->
    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label>
</body>

</html>
